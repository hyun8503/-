<!-- Carousel : 슬라이드 만들기!! -->
<div id="myCarousel" class="carousel slide" data-ride="carousel"> <!-- carousel은 회전목마라는 뜻 -->
<!-- 페이지가 열리면 carousel작동을 시작하도록 부트스트랩에 전달하는 속성 -->
  <ol class="carousel-indicators">
  <!-- indicator는 슬라이드 아래 점, 몇 개의 슬라이드가 있는지, 몇 번째 슬라이드인지 나타냄 
       data-slide-to : 클릭했을 때 어떤 슬라이드로 이동할지 나타냄 
       carousel의 한 곳에는 active가 적혀 있어야 한다. 아니면 슬라이드가 보이지 않음 -->
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li> 
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
