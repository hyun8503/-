<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 주석</title>
</head>
<body>
    <h2>자바스크립트 주석</h2>
    <script>
      //document.write 문자열 출력
      document.write("document.write() 메소드를 이용한 출력"); 
      //document.write 태그 출력
      document.write("<br>");
     //document.write 숫자 출력
      document.write(10);    
      document.write("<br>"); 
     //document.write 숫자 계산 출력
     document.write(10+20); 
     document.write("<br>"); 
     //document.write 문자열 연결 출력
     document.write("10"+20); 
                   
    </script>
</body>
</html>
